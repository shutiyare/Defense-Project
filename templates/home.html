<!DOCTYPE html>
<html>

<head>
	<title>Crop Recommender by Noor Saeed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		h1 {
			color: mediumseagreen;
			text-align: left;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}

		.card {
			margin-left: 410px;
			margin-top: 20px;
			color: white;
		}

		.container {
			font-weight: bold;
			padding-bottom: 10px;
			border-radius: 15px;
		}
	</style>
</head>

<body style="background:#BCBBB8">


	<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="#">Crop Recommendation</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{url_for('predictcrop')}}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{url_for('predict')}}">Fertilizer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="{{url_for('disease_pred')}}">disease</a>
					</li>
				</ul>
				<span class=" navbar-text fw-bold text-light">
					Crop recommendation system
				</span>
			</div>
		</div>
	</nav>



	<!--===============================================================================-->
	<div class="container my-5 mt-3 bg-light">
		<h1>Crop Recommendation <span class="text-success">ðŸŒ±</span></h1>

		<form method="POST" action="{{ url_for('predictcrop') }}" class="mt-5">
			<div class="row">
				<div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control"
						required>
				</div>
				<div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
						class="form-control" required>
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
						class="form-control" required>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature"
						placeholder="Enter Temperature in Â°C" class="form-control" required>
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
						class="form-control" required>
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control"
						required>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
						class="form-control" required>
				</div>
			</div>

			<div class="row mt-4">

				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
				</div>
			</div>
		</form>

		{% if prediction %}
		<div class="card bg-dark rounded" style="width: 18rem;">

			<div class="card-body">
				<h5 class="card-title">Recommend Crop IS ðŸŒ±</h5>
				<p class="card-text">{{prediction }}</p>
			</div>
		</div>
		{% endif %}
	</div>

	<script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
