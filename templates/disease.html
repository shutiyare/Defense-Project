<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease</title>
  <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #BCBBB8;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Disease indication</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('predictcrop')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('predict')}}">Fertilizer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('disease_pred')}}">disease</a>
          </li>
        </ul>
        <span class=" navbar-text fw-bold text-light">
          Crop recommendation system
        </span>
      </div>
    </div>
  </nav>
  <div class="container bg-light rounded-5">
    {% block body %}
    <h2 style="text-align: center; margin: 0px; color: black" class="mt-4">
      <b>Find out which disease has been caught by your plant</b>
    </h2>
    <br />
    <br>

    <div style="
      width: 350px;
      height: 32rem;
      margin: 0px auto;
      color: black;
      border-radius: 25px;
      padding: 10px 10px;
      font-weight: bold;
    ">




      <form class="form-signin" method=post enctype=multipart/form-data action="{{ url_for('disease_pred') }}">

        <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
        <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
          style="font-weight: bold;">
        <br>
        <br>
        <img id="output-image" class="rounded mx-auto d-block" />
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" style="font-weight: bold;">Predict</button>


      </form>
    </div>

    <script type="text/javascript">
      function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById('output-image')
          output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>

  </div>
  {% endblock %}
  </div>

</body>

</html>
