<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: mediumseagreen;
            text-align: left;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .card {
            margin-left: 410px;
            margin-top: 20px;
            color: white;
        }

        .container {
            font-weight: bold;
            padding-bottom: 10px;
            border-radius: 15px;
        }
    </style>
</head>

<body style="background:#BCBBB8">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Fertilizer Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('predictcrop')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('predict')}}">Fertilizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('disease_pred')}}">disease</a>
                    </li>
                </ul>
                <span class=" navbar-text fw-bold text-light">
                    Crop recommendation system
                </span>
            </div>
        </div>
    </nav>



    <div class="container my-5 mt-3 bg-light rounded py-1 px-5 ">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class=" bg-light fw-bold fs-4 mt-4 py-3   ">
                    <h1>{{x}}</h1>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <form action="{{ url_for('predict')}}" method="post" id="Home" class="mt-5">
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="temp" style="font-size:130%;"><b>Temperature:</b></label><br>
                    <input type="number" name="temp" placeholder="Enter the value" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label for="humid" style="font-size:130%;"><b>Humidity in %:</b></label><br>
                    <input type="number" name="humid" placeholder="Enter the value" class="form-control"
                        required="required" />
                </div>
                <div class="col-md-4">
                    <label for="mois" style="font-size:130%;"><b>Moisture:</b></label><br>
                    <input type="number" name="mois" placeholder="Enter the value" class="form-control"
                        required="required" />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="soil" style="font-size:130%;"><b>Soil Type:</b></label><br>
                    <select name="soil" id="soil" class="form-control">
                        <option value=0>Black</option>
                        <option value=1>Clayey</option>
                        <option value=2>Loamy</option>
                        <option value=3>Red</option>
                        <option value=4>Sandy</option>
                    </select><br><br>
                </div>
                <div class="col-md-4">
                    <label for="crop" style="font-size:130%;"><b>Crop Type:</b></label><br>
                    <select name="crop" id="crop" class="form-control">
                        <option value=0>Barley</option>
                        <option value=1>Cotton</option>
                        <option value=2>Ground Nuts</option>
                        <option value=3>Maize</option>
                        <option value=4>Millets</option>
                        <option value=5>Oil Seeds</option>
                        <option value=6>Paddy</option>
                        <option value=7>Pulses</option>
                        <option value=8>Sugarcane</option>
                        <option value=9>Tobacco</option>
                        <option value=10>Wheat</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="nitro" style="font-size:130%;"><b>Nitrogen:</b></label><br>
                    <input type="number" name="nitro" placeholder="Enter the value" class="form-control"
                        required="required" />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="pota" style="font-size:130%;"><b>Pottasium:</b></label><br>
                    <input type="number" name="pota" placeholder="Enter the value" class="form-control"
                        required="required" />
                </div>



                <div class="col-md-4">
                    <label for="phos" style="font-size:130%;"><b>Phosphorous:</b></label><br>
                    <input type="number" name="phos" placeholder="Enter the value" class="form-control"
                        required="required" />
                </div>

            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg form-control w-50 mt-3">Get Fertilizer</button>

                </div>
                <div class="col">
                </div>
            </div>

        </form>



    </div>

    </div>

    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
